<body>
    <div class="container">
        <h1>ðŸ’— Táº¡o MÃ£ QR TrÃ¡i Tim</h1>
        <p class="subtitle">Nháº­p link cá»§a báº¡n Ä‘á»ƒ táº¡o mÃ£ QR hÃ¬nh trÃ¡i tim mÃ u há»“ng</p>

        <div class="input-group">
            <label for="urlInput">ðŸ”— Nháº­p Link/URL:</label>
            <input type="url" id="urlInput" placeholder="https://example.com" />
        </div>

        <button onclick="generateQR()">âœ¨ Táº¡o MÃ£ QR</button>

        <div id="qrResult">
            <div id="qrcode"></div>
            <p class="success-message">âœ… MÃ£ QR Ä‘Ã£ Ä‘Æ°á»£c táº¡o thÃ nh cÃ´ng!</p>
            <button class="download-btn" onclick="downloadQR()">ðŸ“¥ Táº£i Xuá»‘ng</button>
        </div>
    </div>

    <script>
        let qrcodeInstance = null;

        function generateQR() {
            const url = document.getElementById('urlInput').value.trim();

            if (!url) {
                alert('Vui lÃ²ng nháº­p link!');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Link pháº£i báº¯t Ä‘áº§u báº±ng http:// hoáº·c https://');
                return;
            }

            // XÃ³a QR code cÅ©
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            // Táº¡o QR code má»›i vá»›i mÃ u há»“ng
            qrcodeInstance = new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#ff69b4", // MÃ u há»“ng cho QR
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // ThÃªm trÃ¡i tim vÃ o giá»¯a
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-overlay';
                heart.innerHTML = 'ðŸ’—';
                qrcodeDiv.appendChild(heart);
            }, 100);

            // Hiá»ƒn thá»‹ káº¿t quáº£
            document.getElementById('qrResult').style.display = 'block';
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                // Táº¡o canvas má»›i Ä‘á»ƒ váº½ QR + trÃ¡i tim
                const finalCanvas = document.createElement('canvas');
                const ctx = finalCanvas.getContext('2d');
                finalCanvas.width = canvas.width;
                finalCanvas.height = canvas.height;

                // Váº½ QR code
                ctx.drawImage(canvas, 0, 0);

                // Váº½ trÃ¡i tim lÃªn giá»¯a
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'white';
                ctx.shadowBlur = 10;
                ctx.fillText('ðŸ’—', canvas.width / 2, canvas.height / 2);

                // Táº£i xuá»‘ng
                const link = document.createElement('a');
                link.download = 'qr-code-trai-tim.png';
                link.href = finalCanvas.toDataURL();
                link.click();
            }
        }

        // Cho phÃ©p nháº¥n Enter Ä‘á»ƒ táº¡o QR
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
